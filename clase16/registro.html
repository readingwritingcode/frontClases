<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <!--Styles-->
    <link rel="stylesheet" href="./styles/styles.css">
    <title>REGISTRO</title>
</head>
<body>
    <div class="footer-1"><p>20%de descuento en todos los productos!</p></div>
    <div class="footer-2">
        <i class="fas fa-shopping-bag fa-2x"></i>
        <h3>SHOPACITY</h3>
    </div>
    <div class="userdata">
        <div>
            <h1 style="color: #333;">Registro</h1>
        <form action="">
            <div>
                <input type="text" name="login" placeholder="Nombre y apellido" />
            </div>
            <div>
                <input type="email" name="email" placeholder="Correo electronico"/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Contraseña"/>
            </div>
            <div>
                <input type="text" name="pais" placeholder="País"/>
            </div>

            <select class="select-butt" name="" id="">
                <option value="">Selecciona pais</option>
                <option value="arg">Argentina</option>
                <option value="col">Colombia</option>
                <option value="mex">Mexico</option>
            </select>

           <div class="buttons">
            <div>
                <input class="butt" type="submit" value="Enviar" placeholder="pais" />
            </div>
            <div>
                <input class="butt" type="reset" value="Registrame" placeholder="pais" />
            </div>
           </div>
            <p>No tenes una cuenta?&nbsp;<a href="">Registrame</a></p>
        </form>
        </div>
    </div>
    <footer>
        <p>todos los derechos reservados FRONTENDI</p>
    </footer>
    
</body>
</html>
